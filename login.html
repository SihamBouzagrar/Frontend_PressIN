<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Reset global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Card de connexion */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 1s ease-out;
        }

        .card h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 2rem;
        }

        .card input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .card input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .card button {
            width: 100%;
            padding: 15px 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        #error {
            margin-top: 15px;
            color: red;
            font-size: 0.9rem;
            min-height: 18px;
        }

        /* Animation fadeInUp */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            .card h2 {
                font-size: 1.5rem;
            }

            .card input, .card button {
                padding: 12px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Connexion</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">

    <button onclick="login()">Se connecter</button>
    <p id="error"></p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
