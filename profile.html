<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - PressIN</title>
    <style>
        /* ===================== GLOBAL RESET ===================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* ===================== BUBBLES ===================== */
        .bubble-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 12s; }
        .bubble:nth-child(2) { width: 60px; height: 60px; left: 25%; animation-duration: 10s; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 100px; height: 100px; left: 40%; animation-duration: 14s; animation-delay: 1s; }
        .bubble:nth-child(4) { width: 70px; height: 70px; left: 60%; animation-duration: 11s; animation-delay: 3s; }
        .bubble:nth-child(5) { width: 90px; height: 90px; left: 75%; animation-duration: 13s; animation-delay: 0.5s; }
        .bubble:nth-child(6) { width: 50px; height: 50px; left: 88%; animation-duration: 9s; animation-delay: 2.5s; }

        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0) scale(1); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { bottom: 110vh; transform: translateX(100px) scale(0.5); opacity: 0; }
        }

        /* ===================== CARD FORM ===================== */
        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .card h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            margin-bottom: 20px;
            color: #555;
        }

        .card input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
        }

        .card input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .card button {
            width: 100%;
            padding: 15px 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card button:hover {
            background: #764ba2;
        }

        #error {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 18px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card { padding: 30px 20px; }
            .card h2 { font-size: 1.5rem; }
            .card input, .card button { padding: 12px 15px; font-size: 1rem; }
        }
    </style>
</head>

<body>
    <!-- Bulles animées -->
    <div class="bubble-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Formulaire profil -->
    <div class="card">
        <h2>Mon Profil</h2>
        <p>Modifiez vos informations personnelles</p>

        <form id="profile-form">
            <input type="text" id="firstname" placeholder="Prénom" required>
            <input type="text" id="lastname" placeholder="Nom" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="date" id="birthDate" placeholder="Date de naissance">
            <input type="text" id="cin" placeholder="CIN">
            <input type="password" id="passWord" placeholder="Mot de passe">

            <button type="submit">Mettre à jour</button>
        </form>

        <p id="error"></p>
    </div>

    <script>
        const API_URL = 'http://localhost:8083/rest/person';
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        // Remplir le formulaire avec les données actuelles
        if (currentUser) {
            document.getElementById('firstname').value = currentUser.firstname || '';
            document.getElementById('lastname').value = currentUser.lastname || '';
            document.getElementById('email').value = currentUser.email || '';
            document.getElementById('birthDate').value = currentUser.birthDate || '';
            document.getElementById('cin').value = currentUser.cin || '';
        }

        // Soumission du formulaire
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const updatedUser = {
                firstname: document.getElementById('firstname').value,
                lastname: document.getElementById('lastname').value,
                email: document.getElementById('email').value,
                birthDate: document.getElementById('birthDate').value,
                cin: document.getElementById('cin').value,
                passWord: document.getElementById('passWord').value
            };

            try {
                const response = await fetch(`${API_URL}/${currentUser.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedUser)
                });

                if (response.ok) {
                    alert('Profil mis à jour avec succès !');
                    const newUser = await response.json();
                    localStorage.setItem('currentUser', JSON.stringify(newUser));
                } else {
                    const errorData = await response.json();
                    document.getElementById('error').textContent = errorData.message || 'Erreur lors de la mise à jour';
                }
            } catch (err) {
                document.getElementById('error').textContent = err.message;
            }
        });
    </script>
</body>

</html>
